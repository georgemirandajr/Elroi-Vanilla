<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elroi</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
  <div style="background-color:blueviolet; padding-top: 1%; padding-bottom: 1%;">
    <navbar id="nav">El(roi)</navbar>
  </div>
  <div id="landing" class="hero-image">
    <img
      src="images/apt-front-door.jpg"
      alt="apartment-front-door" 
      style="width: 100%; height: 500px; object-fit: none;"
      >
    <div class="centered hero-text">
      <h1>El(roi)</h1>
      <p style="font-size: 50px;">Accurate ROI Estimation</p>
      <div >
        <button onclick='remove("landing", "addressForm")'>Get Started</button>
      </div>
    </div>
  </div>
  <div id = "addressForm" hidden>
    <form action="" class="card">
      <label for="address"><b>Address</b></label>
      <input type="text" name="address" placeholder="123 Main Street">
    </form>
  </div>
</body>
</html>
